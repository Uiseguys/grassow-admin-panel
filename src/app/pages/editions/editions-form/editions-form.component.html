<form
  class="form-horizontal ng-pristine ng-valid"
  [formGroup]="form"
  (submit)="handleSubmit($event)"
  autocomplete="off"
>
  <div class="p-3" style="border: 2px solid #f7f7f9;">
    <div class="form-group row">
      <label for="title" class="col-sm-2 col-form-label">
        <!--{{ "Title" | i18nextFormat }}-->Title
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['title'].hasError('required') &&
            (form.controls['title'].dirty || form.controls['title'].touched)
          "
        >
          <!--{{ "This field is required" | i18nextFormat }}-->This field is
          required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="author" class="col-sm-2 col-form-label">
        <!--{{ "Author" | i18nextFormat }}-->Author
      </label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="author"
          formControlName="author"
          autocomplete="off"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['author'].hasError('required') &&
            (form.controls['author'].dirty || form.controls['author'].touched)
          "
        >
          <!--{{ "This field is required" | i18nextFormat }}-->This field is
          required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="post" class="col-sm-2 col-form-label">
        <!--{{"Post" | i18nextFormat}}-->Post</label
      >
      <div class="col-sm-10">
        <textarea
          type="text"
          class="form-control"
          id="post"
          formControlName="post"
          autocomplete="off"
        ></textarea>
        <div
          class="text-danger"
          *ngIf="
            form.controls['post'].hasError('required') &&
            (form.controls['post'].dirty || form.controls['post'].touched)
          "
        >
          <!--{{ "This field is required" | i18nextFormat }}-->This field is
          required
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="image" class="col-sm-2 col-form-label">
        <!--{{ "Image" | i18nextFormat }}-->Image
      </label>
      <div class="col-sm-10">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="showImageSelectModal(imageTemplate)"
        >
          <!--{{ "Select Image" | i18nextFormat }}-->Select Image
        </button>
        <div>
          <table class="table w-100">
            <tbody>
              <tr *ngFor="let img of image">
                <div class="image">
                  <img
                    [hidden]="!img.url"
                    [src]="img.url"
                    alt="portfolio"
                    style="width: auto; height: 170px;"
                  />
                </div>
                <td class="text-right">
                  <button
                    class="btn btn-danger"
                    (click)="deleteImage(img)"
                    title="Delete"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="!image.length">
                <td colspan="5" class="text-center my-5">
                  <!--{{ "No Images Found" | i18nextFormat }}-->No Images Found
                </td>
              </tr>
            </tbody>
          </table>
          <!--<img-->
          <!--[hidden]="!image.url"-->
          <!--[src]="image"-->
          <!--alt="portfolio"-->
          <!--style="max-width: 100%; max-height: 250px;"-->
          <!--/>-->
        </div>
      </div>
    </div>
  </div>

  <div class="form-group mt-3">
    <button *ngIf="isCreate" class="btn btn-primary">
      <!--{{ "Create" | i18nextFormat }}-->Create
    </button>
    <button *ngIf="!isCreate" class="btn btn-success">
      <!--{{ "Update" | i18nextFormat }}-->Update
    </button>
    <a [routerLink]="['../']" class="btn btn-default ml-3">
      <!--{{ "Cancel" | i18nextFormat }}-->Cancel
    </a>
  </div>
</form>

<ng-template #imageTemplate>
  <div class="modal-header">
    <h4 class="modal-title pull-left">
      <!--{{"Select Image" | i18nextFormat }}-->Select Image
    </h4>
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div style="min-height: 50vh">
      <table class="table w-100">
        <!-- <thead>
                    <tr>
                        <th>{{ 'Image' | i18nextFormat }}</th>
                        <th>{{ 'Url' | i18nextFormat }}</th>
                        <th width="200"></th>
                    </tr>
                </thead> -->
        <tbody>
          <tr *ngFor="let image of images">
            <div class="image">
              <img
                [hidden]="!image.url"
                [src]="image.url"
                alt="portfolio"
                style="width: auto; height: 170px;"
              />
            </div>
            <!-- <td>
                            {{getImageUrl(image.weblinkUrl)}}
                        </td> -->
            <td class="text-right">
              <button
                class="btn btn-primary"
                (click)="selectImage(image, $event)"
                title="Select"
              >
                Select
                <!-- <i class="fa fa-trash"></i> -->
              </button>
            </td>
          </tr>
          <tr *ngIf="!images.length">
            <td colspan="5" class="text-center my-5">
              <!--{{"No Images Found" | i18nextFormat}}-->No Images Found
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</ng-template>
