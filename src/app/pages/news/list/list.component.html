<div class="container" *ngIf="validUrl">
  <h3 class="mt-4">
    <a [routerLink]="['./create']" class="ml-2 btn btn-primary btn-sm">
      <!--{{ "New News" | i18nextFormat }}-->
      New News</a
    >
  </h3>

  <div *ngIf="news && !news.length" class="text-center mt-5">
    <!--{{"No News Found" | i18nextFormat}}-->No News Found
  </div>

  <div class="news-list clearfix">
    <div *ngFor="let news of news" class="float-left m-2">
      <div class="c-news">
        <div class="image">
          <img
            [hidden]="!news.image"
            [src]="getImageUrl(news.image)"
            alt="portfolio"
            style="max-width: 100%"
          />
        </div>
        <div class="description">
          <h4 class="item_name">{{ news.title }}</h4>

          <div class="news__costs">
            <span class="c-price"> {{ news.create_time }} ago</span>
          </div>
        </div>
      </div>
      <div class="text-center">
        <a [routerLink]="'/dashboard/news/' + news.id" class="text-success">
          <i class="fa fa-edit"></i>
        </a>
        <a class="text-danger cp ml-3" (click)="deleteNews(news.id)">
          <i class="fa fa-trash"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!validUrl" class="error-page">
  <img src="./assets/img/error404.png" />
  <h1 class="invalid-page">404</h1>
  <h2 class="invalid-page2">Url does not Exist!</h2>
</div>
